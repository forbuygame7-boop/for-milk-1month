<style>
    /* CSS ‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á */

    /* ‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á */

<script>
    // --- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ ID ‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---
    const YOUTUBE_VIDEO_ID = "bZDIiBewKVE"; // ‡πÄ‡∏û‡∏•‡∏á‡∏£‡∏±‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡∏î‡∏µ
    const SONG_NAME = "üéµ ‡πÄ‡∏û‡∏•‡∏á: ‡∏£‡∏ß‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏£‡∏±‡∏Å (YouTube)"; 

    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°
    let player;
    let isPlaying = false;
    const vinyl = document.querySelector('.vinyl-record');
    const info = document.querySelector('.music-controls');
    const nameLabel = document.getElementById('song-name');

    // ‡πÇ‡∏´‡∏•‡∏î YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á Player ‡πÄ‡∏°‡∏∑‡πà‡∏≠ API ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '200',
            width: '200',
            videoId: YOUTUBE_VIDEO_ID,
            playerVars: {
                'playsinline': 1,
                'controls': 0,
                'loop': 1,
                'playlist': YOUTUBE_VIDEO_ID // ‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Loop
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        nameLabel.innerText = SONG_NAME;
        // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏î‡∏±‡∏á (0-100)
        event.target.setVolume(70);
        console.log("Music Player Ready!");
    }

    function toggleMusic() {
        if (!player || !player.playVideo) {
            console.log("Player not ready yet...");
            return; 
        }

        if (isPlaying) {
            player.pauseVideo();
            vinyl.classList.remove('spinning');
            info.style.display = 'none';
        } else {
            player.playVideo();
            vinyl.classList.add('spinning');
            info.style.display = 'block';
        }
        isPlaying = !isPlaying;
    }

    // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏±‡∏ß‡πÉ‡∏à ‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ (‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏•‡πà‡∏ô)
    // ‡πÉ‡∏ä‡πâ setTimeout ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤ script.js ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
    setTimeout(() => {
        const heartBtn = document.getElementById('heartButton');
        if(heartBtn) {
            heartBtn.addEventListener('click', function() {
                if (!isPlaying && player && player.playVideo) {
                    toggleMusic();
                }
            });
        }
    }, 1000);
</script>
